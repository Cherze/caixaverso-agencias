quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:bancoDB
quarkus.datasources.username=sa
quarkus.datasources.password=password

quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.path=/openapi
#quarkus.smallrye-openapi.path=/q/swagger-ui
# Personalização do Swagger UI
quarkus.swagger-ui.title=Sistema de Agências Bancárias
quarkus.swagger-ui.theme=material
quarkus.swagger-ui.display-request-duration=true
quarkus.swagger-ui.show-common-extensions=true
quarkus.swagger-ui.deep-linking=true
quarkus.swagger-ui.filter=true
quarkus.swagger-ui.try-it-out-enabled=true

quarkus.http.auth.basic=true
quarkus.security.users.embedded.enabled=true
quarkus.security.users.embedded.plain-text=true
quarkus.security.users.embedded.users.admin=password
quarkus.security.users.embedded.roles.admin=admin

viacep-api/mp-rest/url=https://viacep.com.br/ws
viacep-api/mp-rest/scope=javax.inject.Singleton

# Configuração para servir arquivos estáticos
quarkus.http.static-resources.index-page=index.html
quarkus.http.static-resources.location=META-INF/resources/

# Habilita CORS para o frontend
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:8080
quarkus.http.cors.headers=accept, authorization, content-type, x-requested-with
quarkus.http.cors.methods=GET, POST, PUT, DELETE, OPTIONS, PATCH